<!DOCTYPE html>
<html>
<head>
<title>Prefix</title>
<script>
function myFunction() {
var str="BridgeLabz";
 for(var i=0; i<arguments.length; i++) {
   str=str+" "+arguments[i];
  }
  document.getElementById("id").innerHTML = str;
}
</script>
</head>
<body>
    <button type = "button" onclick="myFunction('Cat', 'Alice');">show</button>    
<p  id="id"></p>
</body>
</html>
