<!DOCTYPE html>
<html>

<head>

    <title>Document</title>
<script>
function myFunction() {

   var anchorLength=document.links.length;
   document.getElementById("demo").innerHTML='linkscount is'+" "+anchorLength;//displaying no of links
  var array;
   for(var i=0;i<=anchorLength;i++){
          alert("link"+(i+1)+"->"+document.links[i].href);//displaying each link in alert box

	}
}
</script>

</head>
<body>
